<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1 class="fs-1 fw-bold text-uppercase mb-5 text-center">Bai tuan javascript tuan 2-3</h1>
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-bai1"
          type="button" role="tab" aria-controls="pills-home" aria-selected="true">Bai 1</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-bai2" type="button"
          role="tab" aria-controls="pills-profile" aria-selected="false">Bai 2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-bai3" type="button"
          role="tab" aria-controls="pills-contact" aria-selected="false">Bai 3</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-bai4" type="button"
          role="tab" aria-controls="pills-contact" aria-selected="false">Bai 4</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <!-- Bai 1 -->
      <div class="tab-pane fade show active mb-5" id="pills-bai1" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
        <h2 class="text-center">Chuong trinh Quan ly tuyen sinh</h2>
        <div class="mb-3">
          <label for="" class="form-label">Nhap diem chuan</label>
          <input type="text"
            class="form-control" name="" id="diemChuan" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhap diem so mon thu 1</label>
          <input type="text"
            class="form-control" name="" id="diem_1" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhap diem so mon thu 2</label>
          <input type="text"
            class="form-control" name="" id="diem_2" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhap diem so mon thu 3</label>
          <input type="text"
            class="form-control" name="" id="diem_3" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Chon khu vuc uu tien</label>
          <select class="form-select form-select-lg" name="" id="khuVuc">
            <option selected>khong thuoc khu vuc uu tien</option>
            <option value="kvA">Khu vuc A</option>
            <option value="kvB">Khu vuc B</option>
            <option value="kvC">Khu vuc C</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Chon doi tuong uu tien</label>
          <select class="form-select form-select-lg" name="" id="doiTuong">
            <option selected>khong thuong doi tuong uu tien</option>
            <option value="dt1">Doi tuong 1</option>
            <option value="dt2">Doi tuong 2</option>
            <option value="dt3">Doi tuong 3</option>
          </select>
        </div>
        <button class="btn btn-success" id="btnBai1"> Hien thi ket qua</button>
        <div id="kQ_1"></div>
      </div>
      <!-- Bai 2 -->
      <div class="tab-pane fade" id="pills-bai2" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
        <h2 class="text-center">Chuong trinh tinh tien dien</h2>
        <div class="mb-3">
          <label for="" class="form-label">Nhap ho ten</label>
          <input type="text"
            class="form-control" name="" id="hoTen" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">nhap so luong dien tieu thu</label>
          <input type="text"
            class="form-control" name="" id="soDien" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-success" id="btnBai2">Tinh tien dien</button>
        <div id="kQ_2"></div>
      </div>
      <!-- Bai 3 -->
      <div class="tab-pane fade" id="pills-bai3" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
        <h2 class="text-center">Chuong trinh tinh thue thu nhap ca nhan</h2>
        <div class="mb-3">
          <label for="" class="form-label">Nhap ho ten</label>
          <input type="text"
            class="form-control" name="" id="hoTen_2" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhap tong thu nhap cua nam</label>
          <input type="text" class="form-control" name="" id="thuNhap" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhap so nguoi phu thuoc</label>
          <input type="text"
            class="form-control" name="" id="soNguoiPhuThuoc" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-success" id="btnBai3">Tinh thue</button>
        <div id="kQ_3"></div>
      </div>
      <!-- Bai 4 -->
      <div class="tab-pane fade" id="pills-bai4" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
        <h2 class="text-center">Chuong trinh tinh tien cap</h2>
        <div class="mb-3">
          <label for="" class="form-label">Chon loai khach hang</label>
          <select class="form-select form-select-lg" name="" id="loaiKhachHang">
            <!-- <option selected>Chon loai khach hang</option> -->
            <option value="nhaDan">Nha Dan</option>
            <option value="doanhNghiep">Doanh Nghiep</option>
          </select>
          <!-- onchange="hienThiFormSoKetNoi()" -->
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhap ma khach hang</label>
          <input type="text"
            class="form-control" name="" id="maKhachHang" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhap so kenh cao cap</label>
          <input type="text"
            class="form-control" name="" id="soKenh" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3 d-none" id="ketNoi">
          <label for="" class="form-label">Nhap so ket noi</label>
          <input type="text"
            class="form-control" name="" id="soKetNoi" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-success" id="btnBai4">Tinh tien cap</button>
        <div id="kQ_4"></div>
      </div>
  
    </div>
  </div>


  

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
